<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>

	<meta content="" name="description">

	<link href="" rel="apple-touch-icon" th:href="@{/img/apple-touch-icon.png}">

		rel="stylesheet">

	<link href="" rel="stylesheet" th:href="@{/vendor/aos/aos.css}">
	<link href="" rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
	<link href="" rel="stylesheet" th:href="@{/vendor/bootstrap-icons/bootstrap-icons.css}">
	<link href="" rel="stylesheet" th:href="@{/vendor/boxicons/css/boxicons.min.css}">

	<!-- Template Main CSS File -->
	<link href="" rel="stylesheet" th:href="@{/css/style.css}">

	<title>Cadastro Produto</title>
</head>

<body>

	<header th:include="fragmentos::header"></header>

	<main class="container">
		<form class="formulario" method="post" enctype="multipart/form-data" th:action="@{/produto/salvar}"
			th:object="${produto}">
			<h1>Produto</h1>
			<div class="form-row">
				<div class="form-group mb-2 col-md-12">
					<label for="exampleInputEmail1">Codigo</label>
					<input th:field="*{id}" type="text" readonly class="form-control" id="exampleInputEmail1"
						aria-describedby="emailHelp" placeholder="">
				</div>
				<div class="form-group mb-2 col-md-8">
					<label for="exampleInputPassword1">Nome do Produto</label>
					<input th:field="*{nome}" type="text" class="form-control" id="exampleInputPassword1"
						placeholder="Nome do Produto">
				</div>
				<div class="form-group mb-2 col-md-4">
					<label for="exampleInputPassword1">Quantidade no estoque</label>
					<input th:field="*{estoque}" type="text" class="form-control" id="exampleInputPassword1"
						placeholder="Quantidade no estoque">
				</div>
				<div class="form-group mb-2 col-md-8">
					<label for="exampleInputPassword1">Categoria</label>
					<select class="form-control" th:field="*{categoria}">
						<option value=""> Selecione a categoria...</option>
						<option th:each="item:${listacategoria}" th:value="${item.id}" th:text="${item.descricao}">
						</option>
					</select>
				</div>
				<div class="form-group mb-2 col-md-4">
					<label for="exampleInputPassword1">Valor</label>
					<input th:field="*{valor}" type="text" class="form-control" id="exampleInputPassword1"
						placeholder="Valor">
				</div>
				<div class="form-group mb-2 col-md-12">
					<label>Imagem</label>
					<input type="file" id="file" name="file">
				</div>
			</div>
			<button type="submit" class="btn btn-success" style="margin-top: 25px;">SALVAR</button>
		</form>

		<div th:if="${retorno} !=null" class="row">
			<span th:if="${retorno}" class="alert alert-success" th:text="${mensagem}"></span>
			<span th:if="!${retorno}" class="alert alert-danger" th:text="${mensagem}"></span>
		</div>
	</main>

	<footer th:include="fragmentos::footer"></footer>

</body>


<!-- JavaScript (Opcional) -->

</body>

</html>
