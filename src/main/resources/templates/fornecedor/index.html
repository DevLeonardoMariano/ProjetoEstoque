    <title>Cadastro Fornecedor</title>
  </head>
  <body>
	  
	  <header th:include="fragmentos::header"></header>
	  
	  <main class="container" style="margin-top: 100px;">
			<h1>Fornecedor</h1>
			<form method="post" th:action="@{/fornecedor/salvar}" th:object="${fornecedor}">
				<div class="form-group">
					<label for="exampleInputEmail1">Codigo</label>
					<input th:field="*{id}" type="text"  readonly class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
						placeholder="">
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Razão</label>
					<input th:field="*{razao}" type="text" class="form-control" id="exampleInputPassword1" placeholder="Razão">
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">CNPJ</label>
					<input th:field="*{cnpj}" type="text" class="form-control" id="exampleInputPassword1" placeholder="CNPJ">
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Email</label>
					<input th:field="*{email}" type="text" class="form-control" id="exampleInputPassword1" placeholder="Email" aria-describedby="emailHelp">
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Telefone</label>
					<input th:field="*{telefone}" type="text" class="form-control" id="exampleInputPassword1" placeholder="Telefone">
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Cidade</label>
					<input th:field="*{cidade}" type="text" class="form-control" id="exampleInputPassword1" placeholder="Cidade">
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Rua</label>
					<input th:field="*{rua}" type="text" class="form-control" id="exampleInputPassword1" placeholder="Rua">
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Estado</label>
					<input th:field="*{estado}" type="text" class="form-control" id="exampleInputPassword1" placeholder="Estado">
				</div>
				<button type="submit" class="btn btn-primary">Salvar</button>
			</form>
			
			<div th:if="${retorno} !=null" class="row">
				<span th:if="${retorno}" class="alert alert-success" th:text="${mensagem}"></span>
				<span th:if="!${retorno}" class="alert alert-danger" th:text="${mensagem}"></span>
			</div> 
	  </main>
	  
	  <footer th:include="fragmentos::footer"></footer>
	  
  </body>
