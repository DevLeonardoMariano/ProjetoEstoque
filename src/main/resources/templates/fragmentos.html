							<li><a class="nav-link scrollto" href="#contact">Contact</a></li>
							
							<li class="dropdown"><a href="#"><span>Listagem</span> <i class="bi bi-chevron-down"></i></a>
								<ul>
									<li><a class="nav-link scrollto" th:href="@{/categoria/listar}">Listar Categoria</a></li>
									<li><a class="nav-link scrollto" th:href="@{/produto/listar}">Listar Produto</a></li>

							</li>

									<li><a class="nav-link scrollto" th:href="@{/categoria/novo}">Categoria</a></li>

					<div class="header-social-links d-flex align-items-center">

		<div th:fragment="footer">

		<div th:fragment="script">
			<script>
				var url = "";
				$(".excluir").on("click", function () {
					// no clique do botão excluir, guardar a url para ser chamada na confirmação da janela modal
					url = $(this).attr("data-value");
					url = url.replace("{id}", $(this).attr("id"));
				});
				$("#ok_confirm").click(function () { // botão de confirmação da janela modal, chamará a controller
					document.location.href = "http://localhost:8080" + url;
				});
			</script>
		</div>
